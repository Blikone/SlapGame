<html>
<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<div class="stage">
		<div class="tree-well">
			<img src="./images/tree-trunk-2.png" class="tree" align="middle" alt="Attack!!!">
		</div>

		<div class="player">
		
			<button onclick = "useHatchet()"><img src="./images/hatchet.png" class="weapon-icon" alt="Hatchet"></button>
			<button onclick = "useAxe()"><img src="./images/axe.png" class="weapon-icon" alt="Axe"></button>
			<button onclick = "useSaw()"><img src="./images/saw.png" class="weapon-icon" alt="Saw"></button>
			<button onclick = "useChainsaw"><img src="./images/chainsaw.png" class="weapon-icon powerup" alt="Chainsaw"></button>
			<button onclick = "reset()">New Tree</button>
		</div>
	</div>

	


	
	<script src="game.js"></script>
</body>
</html>
